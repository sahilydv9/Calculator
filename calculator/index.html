<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <article class="article">
      <h1>Calculator</h1>
      <input type="text" class="input" />
      <section class="section">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>c</button>
      </section>
      <section class="section">
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>-</button>
      </section>
      <section class="section">
        <button>1</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>+</button>
      </section>
      <section class="section">
        <button>%</button>
        <button>*</button>
        <button>=</button>
        <button>/</button>
        <button>DEL</button>
      </section>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
